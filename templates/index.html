{% extends "base.html" %}
{% block content %}
<div class="page-wrapper">
    <div class="auth-card"
        style="max-width: 700px; padding: 4rem 2rem; text-align: center; background: #fff; border: 1px solid var(--border-color); box-shadow: var(--card-shadow);">
        <h1
            style="font-size: 2.75rem; font-weight: 800; color: var(--primary); margin-bottom: 1.5rem; letter-spacing: -0.02em;">
            AI Fitness Coach</h1>
        <p
            style="font-size: 1.2rem; color: var(--text-muted); max-width: 550px; margin: 0 auto 2.5rem; line-height: 1.6; font-weight: 450;">
            Your personalized, AI-powered fitness and nutrition platform. Achieve your goals with expert guidance and
            customized workout plans.
        </p>
        <div style="display: flex; gap: 1.25rem; justify-content: center; flex-wrap: wrap;">
            <a href="/login" class="btn-signin"
                style="width: auto; min-width: 180px; padding: 1rem 2rem; border-radius: 50px; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 4px 14px 0 rgba(0,118,255,0.39);">
                Get Started
            </a>
        </div>
    </div>
</div>
{% endblock %}
