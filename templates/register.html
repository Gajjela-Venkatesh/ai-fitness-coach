{% extends "base.html" %}
{% block content %}
<div class="page-wrapper">
    <div class="auth-card" style="max-width: 600px;">
        <div class="auth-card-header">
            <h2>Create Your Profile</h2>
            <p>Join AI Fitness Coach today</p>
        </div>
        <div class="auth-card-body">
            <form action="/api/register" method="post">
                <div class="form-group">
                    <label>Username / Email</label>
                    <div class="input-wrapper">
                        <i><svg class="icon" viewBox="0 0 24 24">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg></i>
                        <input type="text" name="username" placeholder="Choose a username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i><svg class="icon" viewBox="0 0 24 24">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg></i>
                        <input type="password" name="password" placeholder="Create a password" required>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Age</label>
                        <div class="input-wrapper">
                            <i><svg class="icon" viewBox="0 0 24 24">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg></i>
                            <input type="number" name="age" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select name="gender" required style="padding-left: 1rem;">
                            <option value="">Select...</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Fitness Goal</label>
                    <select name="goal" required style="padding-left: 1rem;">
                        <option value="">Select...</option>
                        <option>Weight Loss</option>
                        <option>Muscle Gain</option>
                        <option>Endurance</option>
                        <option>General Fitness</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Available Equipment</label>
                    <div class="input-wrapper">
                        <i><svg class="icon" viewBox="0 0 24 24">
                                <path
                                    d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.77 3.77z">
                                </path>
                            </svg></i>
                        <input type="text" name="equipment" placeholder="e.g. dumbbells, resistance bands">
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Environment</label>
                        <select name="environment" required style="padding-left: 1rem;">
                            <option value="">Select...</option>
                            <option>Home</option>
                            <option>Gym</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Experience</label>
                        <select name="experience" required style="padding-left: 1rem;">
                            <option value="">Select...</option>
                            <option>Beginner</option>
                            <option>Intermediate</option>
                            <option>Advanced</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn-signin" style="margin-top: 1rem;">Register & Get Started</button>
            </form>
            <div class="auth-footer" style="margin-top: 1.5rem;">
                Already have an account? <a href="/login">Sign In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
