{% extends "base.html" %}
{% block content %}
<div class="page-wrapper">
    <div class="auth-card">
        <div class="auth-card-header">
            <h2>Welcome Back</h2>
            <p>Sign in to continue to AI Fitness Coach</p>
        </div>
        <div class="auth-card-body">
            {% if error %}
            <div
                style="color: #ef4444; border: 1px solid #fee2e2; background: #fef2f2; padding: 0.75rem; border-radius: 8px; text-align: center; margin-bottom: 1.5rem; font-size: 0.9rem; font-weight: 500;">
                {{ error }}
            </div>
            {% endif %}
            <form action="/api/login" method="post">
                <div class="form-group">
                    <label for="username">Email Address</label>
                    <div class="input-wrapper">
                        <i>
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </i>
                        <input type="text" id="username" name="username" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i>
                            <svg class="icon" viewBox="0 0 24 24">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="form-utils">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn-signin">Sign In</button>
            </form>
            <div class="auth-divider">
                <span>or</span>
            </div>
            <div class="auth-footer">
                Don't have an account? <a href="/signup">Create now</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
